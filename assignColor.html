<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASSIGNMENT COLOR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>

      body{
        background-color:beige;
        padding: 120px;
      }

      h1{
            font-size: 48px;
            text-align: center;
            margin-bottom: 56px;
        }

    </style>
  </head>
  <body>
    <h1>Bootstrap 5 Color Assignment</h1>
    
    <div class="container my-5">

        <div class="row">
            <div class="col bg-primary p-4"></div>
        </div>
        <div class="row">
            <div class="col bg-success p-4"></div>
        </div>
        <div class="row">
          <div class="col bg-info p-4"></div>
      </div>
      <div class="row">
        <div class="col bg-warning p-4"></div>
      </div>
      <div class="row">
        <div class="col bg-danger p-4"></div>
      </div>
      <div class="row">
        <div class="col bg-secondary p-4"></div>
      </div>
      <div class="row">
        <div class="col bg-dark p-4"></div>
      </div>
      <div class="row">
        <div class="col bg-light p-4"></div>
      </div>
        
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
