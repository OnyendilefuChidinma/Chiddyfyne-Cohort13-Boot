<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASSIGNMENT ALERT 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/2674b6f1df.js" crossorigin="anonymous"></script>

    <style>

        body{
            padding: 80px 48px;
        }

        h1{
            font-size: 48px;
            text-align: center;
            margin-bottom: 56px;
        }
    </style>
  </head>
  <body>

    <h1>Bootstrap 5 Alert Assignment 1</h1>

    <div class="container my-5 ">
        
        <div class="alert alert-success alert-dismissible" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <i class="fa-solid fa-circle-check fs-5 me-2"></i>
            <span>
             <strong>Success!</strong> &nbsp; Your message has been sent successfully.
            </span>
        </div>
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <i class="fa-solid fa-circle-exclamation fs-5 me-2"></i>
            <span>
             <strong>Error!</strong> &nbsp; A problem occured while submitting your data.
            </span>
        </div>
        <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <i class="fa-solid fa-triangle-exclamation fs-5 me-2"></i>
            <span>
             <strong>Warning!</strong> &nbsp; There was a problem with your network.
            </span>
        </div>
        <div class="alert alert-info alert-dismissible" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <i class="fa-solid fa-circle-info fs-5 me-2"></i>
            <span>
             <strong>Info!</strong> &nbsp; Please read the commments carefully.
            </span>
        </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
