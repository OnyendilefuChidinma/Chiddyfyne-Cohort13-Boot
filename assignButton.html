<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASSIGNMENT BUTTON</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/2674b6f1df.js" crossorigin="anonymous"></script>

    <style>
      body{
        padding: 24px 0 64px;
      }

      h1{
            font-size: 48px;
            text-align: center;
            margin-bottom: 56px;
        }

      h4{
        margin-bottom: 24px;
      }

      .btn-custom{
        background-color: #3b5998;
        color: white;
      }

      .btn-outline-custom{
        border: 1px solid #3b5998;
        color: #3b5998;
      }

      .btn-custom:hover, .btn-outline-custom:hover, .btn-light-custom:hover {
        background-color: rgb(226, 244, 250) !important;
        color: #3b5998;
      }

      .btn-light-custom{
        color: #3b5998;
      }

      .box:last-child .btn-custom{
        background-color: #08a0e9;
        color: white;
      }

      .box:last-child .btn-outline-custom{
        border: 1px solid #08a0e9;
        color: #08a0e9;
      }

      .box:last-child .btn-light-custom{
        color: #08a0e9;
      }

      .box:last-child .btn-custom:hover, .box:last-child .btn-outline-custom:hover,.box:last-child .btn-light-custom:hover{
        border: none;
        color: #08a0e9;
      }

    </style>
  </head>

  <body>

    <h1>Bootstrap 5 Button Assignment</h1>

    <div class="container my-5">
      <h2>Button #01</h2>

      <!-- Design for different styles of Buttons -->
      <div class="btnStyle my-5">
        <h4>Pick your style</h4>
        <div class="box d-flex gap-4 flex-wrap mt-4">
        <button type="button" class="btn btn-primary">Default</button>
        <button type="button" class="btn btn-outline-primary">Default Outline</button>
        <button type="button" class="btn btn-primary rounded-5">Default Round</button>
        <button type="button" class="btn btn-outline-primary rounded-5">Outline Round</button>
        <button type="button" class="btn btn-primary rounded-0">Default</button>
        </div>
      </div>


      <!-- Design for different sizes of Buttons -->
      <div class="btnSize my-5">
        <h4>Pick your size</h4>
        <!-- Design for Regular Buttons -->
        <div class="box d-flex gap-4 flex-wrap mt-4">
          <button type="button" class="btn btn-primary btn-sm">Small Size</button>
          <button type="button" class="btn btn-primary">Regular Size</button>
          <button type="button" class="btn btn-primary btn-lg">large Size</button>       
        </div>

        <!-- Design for outline Buttons -->
        <div class="box d-flex gap-4 flex-wrap mt-4">
        <button type="button" class="btn btn-outline-primary btn-sm">Small Size</button>
        <button type="button" class="btn btn-outline-primary">Regular Size</button>
        <button type="button" class="btn btn-outline-primary btn-lg">large Size</button> 
        </div>
      </div>


      <!-- Design for different colors of Buttons -->
      <div class="btnSize my-5">
        <h4>Pick your size</h4>
        <!-- Design for Regular Buttons -->
        <div class="box d-flex gap-4 flex-wrap mt-4">
          <button type="button" class="btn btn-primary">Primary</button>
          <button type="button" class="btn btn-success">Success</button>
          <button type="button" class="btn btn-danger">Danger</button>
          <button type="button" class="btn btn-warning">Warning</button> 
          <button type="button" class="btn btn-info">Info</button>
          <button type="button" class="btn btn-light">Light</button> 
          <button type="button" class="btn btn-dark">Dark</button> 
        </div>

        <!-- Design for outline Buttons -->
        <div class="box d-flex gap-4 flex-wrap mt-4">
          <button type="button" class="btn btn-outline-primary">Primary</button>
          <button type="button" class="btn btn-outline-success">Success</button>
          <button type="button" class="btn btn-outline-danger">Danger</button>
          <button type="button" class="btn btn-outline-warning">Warning</button> 
          <button type="button" class="btn btn-outline-info">Info</button>
          <button type="button" class="btn btn-outline-light">Light</button> 
          <button type="button" class="btn btn-outline-dark">Dark</button> 
        </div>
      </div>


      <!-- Design for different Buttons with icons -->
      <div class="btnSize my-5">
        <h4>Buttons with icons</h4>
        <!-- Design for Regular and Outline Buttons with Icons -->
        <div class="box d-flex gap-4 flex-wrap mt-4">
          <button type="button" class="btn btn-primary">
            <i class="fa-solid fa-heart me-2"></i>
            <span> Primary </span>
          </button>
          <button type="button" class="btn btn-outline-primary">
            <i class="fa-solid fa-heart me-2"></i>
            <span> Outline Primary </span>
          </button>

          <button type="button" class="btn btn-success">
            <span> Success </span>
            <i class="fa-solid fa-heart ms-2"></i>
          </button>
          <button type="button" class="btn btn-outline-success">
            <span> Outline Success </span>
            <i class="fa-solid fa-heart ms-2"></i>
          </button>

          <button type="button" class="btn btn-danger">
            <i class="fa-solid fa-heart me-2"></i>
            <span> Danger </span>
          </button>
          <button type="button" class="btn btn-outline-danger">
            <i class="fa-solid fa-heart me-2"></i>
            <span> Outline Danger </span>
          </button>
        </div>
      </div>


       <!-- Design for different Social Buttons -->
      <div class="btnSocial my-5">
        <h4>Social Media Buttons</h4>
        <!-- Design for Regular/outline Facebook Buttons -->
        <div class="box d-flex gap-4 flex-wrap mt-4">
          <button type="button" class="btn btn-custom">
            <i class="fa-brands fa-square-facebook"></i>
          </button>
          <button type="button" class="btn btn-custom rounded-5">
            <i class="fa-brands fa-square-facebook"></i>
          </button>

          <button type="button" class="btn btn-outline-custom">
            <i class="fa-brands fa-square-facebook"></i>
          </button> 
          <button type="button" class="btn btn-outline-custom rounded-5">
            <i class="fa-brands fa-square-facebook"></i>
          </button>

          <button type="button" class="btn btn-custom px-4">
            <i class="fa-brands fa-square-facebook me-2"></i>
            <span>Share - 8.2k</span>
          </button>
          <button type="button" class="btn btn-outline-custom px-4">
            <i class="fa-brands fa-square-facebook me-2"></i>
            <span>Share - 8.2k</span>
          </button>
          <button type="button" class="btn btn-light-custom bg-light px-4 ">
            <i class="fa-brands fa-square-facebook me-2"></i>
            <span>Share - 8.2k</span>
          </button>
        </div>

        <!-- Design for Regular/outline Buttons -->
        <div class="box d-flex gap-4 flex-wrap mt-4">
          <button type="button" class="btn btn-custom">
            <i class="fa-brands fa-twitter"></i>
          </button>
          <button type="button" class="btn btn-custom rounded-5">
            <i class="fa-brands fa-twitter"></i>
          </button>

          <button type="button" class="btn btn-outline-custom">
            <i class="fa-brands fa-twitter"></i>
          </button> 
          <button type="button" class="btn btn-outline-custom rounded-5">
            <i class="fa-brands fa-twitter"></i>
          </button>

          <button type="button" class="btn btn-custom px-4">
            <i class="fa-brands fa-twitter me-2"></i>
            <span>Connect with Twitter</span>
          </button>
          <button type="button" class="btn btn-outline-custom px-4">
            <i class="fa-brands fa-twitter me-2"></i>
            <span>Connect with Twitter</span>
          </button>
          <button type="button" class="btn btn-light-custom bg-light px-4 ">
            <i class="fa-brands fa-twitter me-2"></i>
            <span>Connect with Twitter</span>
          </button>
        </div>

      </div>

        
    </div>

    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
